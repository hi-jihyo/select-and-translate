<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Select&Translate</title>
</head>
<body>
    <h3><b><i>Select&Translate</i></b></h3>
    <table class="table">
        <thead>
            <tr class="table-light"><th>Result</th></tr>
        </thead>
        <tbody>
            <tr class="table-secondary"><th>Source : <span id="source"></span></th></tr>
            <tr><td id="original"></td></tr>
            <tr class="table-secondary"><th>Target : <span id="target"></span></th></tr>
            <tr><td id="translated"></td></tr>
        </tbody>
    </table>

    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
